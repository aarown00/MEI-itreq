{% extends "base.html" %}

{% block content %}

<style>
    /* Styles for the login card */
    .login-card {
        max-width: 450px;
        margin: 0 auto;
        margin-top: 100px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        color: #333333;
        background-color: #ffffff;
        text-align: center;
    }

    /* Ensuring form controls within the login card have the correct styles */
    .login-card .form-control {
        background-color: #ffffff;
        color: #333333;
        border: 1px solid #ccc;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
        transition: background-color 0.3s, border-color 0.3s;
    }

    /* Focus and active states for form controls within the login card */
    .login-card .form-control:focus,
    .login-card .form-control:active {
        background-color: #ffffff !important;
        color: #333333 !important;
        border-color: #333333;
        outline: none;
    }

    /* Placeholder styling */
    .login-card .form-control::placeholder {
        color: #999999;
    }

    /* Button styling */
    .btn-secondary {
        background-color: #333333;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    .btn-secondary:hover {
        background-color: #555555;
    }

    /* Heading styling */
    .login-card h1 {
        color: #333333;
        margin-bottom: 20px;
    }

    /* Link styling */
    .login-card .signup-link {
        margin-top: 15px;
        display: block;
        color: #333333;
        text-decoration: underline;
        font-size: 14px;
    }

    .login-card .signup-link:hover {
        text-decoration: underline;
    }
</style>

<div class="login-card">
    <h1>Login</h1>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Employee ID" required>
        </div>
        <br />
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <br />
        <button type="submit" class="btn btn-secondary btn-login">Continue</button>
    </form>
    <a href="{% url 'register' %}" class="signup-link">No account yet? Register here</a>
</div>
{% endblock %}
